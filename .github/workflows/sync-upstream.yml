name: Sync with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 获取所有分支和标签

      - name: Sync upstream changes
        run: |
          git fetch upstream
          git merge upstream/main --no-edit
          git push origin main
